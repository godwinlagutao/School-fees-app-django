{% extends 'fees/base.html' %}

{% block content %}
<div class="login-container">
    <h2>Student Login</h2>

    <!-- Message display section -->
    {% if messages %}
    <div class="alert-messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" novalidate class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
</div>

<style>
    .login-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--background-light);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container.dark-mode {
        background: var(--background-dark);
    }

    h2 {
        font-size: 2rem;
        text-align: center;
        color: var(--text-color);
    }

    .submit-btn {
        background: #4CAF50;
        color: white;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        width: 100%;
    }

    .submit-btn:hover {
        background: #45a049;
    }

    .register-link {
        margin-top: 1.5rem;
        text-align: center;
        color: var(--text-color);
    }

    .register-link a {
        color: #4CAF50;
    }

    .alert {
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border-radius: 4px;
    }

    .alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }
</style>
{% endblock %}
